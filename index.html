<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="server-icon/calculator-svgrepo-com.svg " type="image/x-icon">
</head>
<body>
    <div class="Calculator">
        <div class="top"> 
            <input type="text" id="screen" placeholder="0" disabled>
        </div>
        <div class="bottom">
            <button class="power">AC</button>
            <button class="power">C</button>
            <button class="power" > .</button>
            <button onclick="input('+')" class="power" >+</button>
            <button onclick="input(7)">7</button>
            <button>8</button>
            <button>9</button>
            <button class="power">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="power"> *</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="power">/</button>
            <button>(</button>
            <button>0</button>
            <button >)</button>
            <button class="power">=</button>
            
        </div>
    </div>
</body>
</html>
